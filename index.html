<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャラ生成</title>
</head>
<body>
  <h1>キャラクター生成ボタン</h1>
  <p>テストメッセージ</p>

  <!-- キャラ生成ボタン -->
  <button onclick="createCharacter()">キャラを生成</button>

  <!-- 結果の出力場所 -->
  <pre id="result"></pre>

  <!-- API Gatewayエンドポイントにボタン押下でAPIを投げてlambdaを動かして情報を取得 -->
  <script>
    async function createCharacter() {
      try {
        //APIコール
        const response = await fetch("https://s2yj7oj7e4.execute-api.ap-northeast-1.amazonaws.com/CharaCreate", { 
          method: "GET" 
        });

        // 応答がokでなければ例外を投げて処理を止める
        if (!response.ok) {
          throw new Error(`エラー: ${response.status}`)
        };

        //配列で帰ってきたjsonの中身をパースして表示
        const data = await response.json();
        document.getElementById("result").textContent = data.join("\n");

      //失敗時にはエラーメッセージ出力
      } catch (err) {
        document.getElementById("result").textContent =
         "通信に失敗しました:" + err.message;
      }
    }
  </script>
</body>
</html>
